<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            toggleable
        </title>
        <style>
            @font-face
            {
                font-family: 'font';
                src: url('docs/font/font.eot');
                src: url('docs/font/font.eot?#iefix') format('embedded-opentype'),
                    url('docs/font/font.woff2') format('woff2'),
                    url('docs/font/font.woff') format('woff'),
                    url('docs/font/font.ttf') format('truetype'),
                    url('docs/font/font.svg#d-dinregular') format('svg');
                font-weight: normal;
                font-style: normal;
            }
            ::-webkit-scrollbar
            {
                display: none;
            }
            *
            {
                padding: 0;
                margin: 0;

                -ms-overflow-style: none;
                scrollbar-width: none;

                -webkit-user-select: none;
                -webkit-touch-callout: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;

                font-family: "font";
                text-transform: lowercase;
                text-decoration: none;
                line-height: 1.2;

                overflow: hidden;
            }
            #toggle
            {
                position: fixed;
                display: none;
            }
            label
            {
                position: fixed;
                height: 35px;
                width: 35px;
            }
            label:hover
            {
                cursor: pointer;
            }
            #fixed
            {
                /*
                background: url('docs_background.jpg');
                background-position: center center;
                background-size: cover !important;
                background-attachment: fixed;
                */

                background-color: white;

                position: fixed;
                width: 100vw;
                height: 100vh;
                z-index: 0;

                color: black;
            }
            #toggleable
            {
                background-color: black;

                position: relative;
                height: 100vh;
                width: 100vw;
                z-index: 1;

                color: white;
                right: 100vw;
            }
            .nav_fixed, .nav_toggleable
            {
                position: fixed;
                z-index: 2;
            }
            .nav_fixed
            {
                margin: calc(100vh - 70px) 0px 0px calc(100vw + 35px);
            }
            .nav_toggleable
            {
                margin: calc(100vh - 70px) 0px 0px 35px;
            }
            .main
            {
                height: calc(100vh - 140px);
                margin: 35px 35px 35px 35px;
                overflow: scroll;
            }
            .title
            {
                font-size: 35px;
                line-height: 35px;
            }
            .text
            {
                font-size: 17.5px;
                line-height: 17.5px;
            }
            .spacing_175
            {
                background-color: inherit;
                display: block;
                height: 17.5px;
            }
            .spacing_350
            {
                background-color: inherit;
                display: block;
                height: 35px;
            }
        </style>
    </head>
    <body oncontextmenu="return false">
        <div id="fixed">
            <div class="main">
            </div>
        </div>
        <div id="toggleable">
            <div class="nav_fixed">
                <input type="checkbox" id="toggle">
                <label for="toggle">
                    <svg width="35" height="35" viewBox="3.5 0 16 16" fill="none" stroke="black" stroke-linecap="round" stroke-width="1">
                        <path d="M 5 14 l 6 -6 l -6 -6"></path>
                    </svg>
                </label>
            </div>
            <div class="nav_toggleable">
                <input type="checkbox" id="toggle">
                <label for="toggle">
                    <svg width="50" height="35" viewBox="7 0 16 16" fill="none" stroke="white" stroke-linecap="round" stroke-width="1">
                        <path d="M 11 14 l -6 -6 l 6 -6"></path>
                    </svg>
                </label>
            </div>
            <div class="main">
                <div class="title">
                    fixed<br>
                    fixed
                    <div class="spacing_175"></div>
                    fixed<br>
                    fixed
                    <div class="spacing_350"></div>
                    fixed<br>
                    fixed
                </div>
                <div class="text">
                    fixed<br>
                    fixed
                    <div class="spacing_175"></div>
                    fixed<br>
                    fixed
                    <div class="spacing_350"></div>
                    fixed<br>
                    fixed
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="docs/js/jquery.min.js"></script>
        <script>
            $(function()
            {
                var toggled = false;
                $('#toggle').click(function()
                {
                    if (!toggled)
                    {
                        $('#toggleable').animate({'right' : '0vw'}, {duration : 350});

                        toggled = true;
                    }
                    else
                    {
                        $('#toggleable').animate({'right' : '100vw'}, {duration : 350});
                        toggled = false;
                    }
                });
            });
        </script>
    </body>
</html>
